services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3000:3000"
    restart: unless-stopped

  app-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    command: >-
      sh -c "pnpm install --frozen-lockfile && pnpm dev"
    env_file:
      - .env
    environment:
      NODE_ENV: development
      DATABASE_URL: mysql://thiro:thiro@db:3306/thiro
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
